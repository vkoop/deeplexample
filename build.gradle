plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
    //id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

//application {
//    mainClass.set("de.vkoop.App")
//}

jar {
    manifest {
        attributes 'Main-Class': 'de.vkoop.App'
    }
}

repositories {
    mavenCentral()
}

compileJava {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
    options.compilerArgs += ["-Aproject=${project.name}"]
}

dependencies {
    def jacksonVersion = '2.12.3'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: jacksonVersion
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: jacksonVersion
    implementation 'info.picocli:picocli:4.6.1'


    def junitVersion = '5.7.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:' + junitVersion
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:' + junitVersion

    // https://mvnrepository.com/artifact/org.mockito/mockito-core
    testImplementation group: 'org.mockito', name: 'mockito-core', version: '2.1.0'
// https://mvnrepository.com/artifact/org.mockito/mockito-junit-jupiter
    testImplementation group: 'org.mockito', name: 'mockito-junit-jupiter', version: '3.11.2'

}

test {
    useJUnitPlatform()
}
